<div class="row">
  <div class="col-11">

  </div>
  <div class="col-1">
    <button class="btn btn-primary back" [routerLink]="['/devlabs', 'topics', topic?.$key]">
      Back
    </button>
  </div>

</div>
<form [formGroup]="form" (submit)="editTopic()">

  <label for="title">Title</label>
  <input [(ngModel)]="topic.title" formControlName="title" id="title" class="form-control" required>

  <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error">
    <div *ngIf="title.errors.required">
      Required
    </div>
    <div *ngIf="title.errors.minlength">
      Minimum length is 3
    </div>
    <div *ngIf="title.errors.maxlength">
      Maximum length is 20
    </div>
  </div>

  <label for="tags">Tags</label>
  <input [(ngModel)]="topic.tagString" formControlName="tagString" id="tags" class="form-control" required>

  <div *ngIf="tagString.invalid && (tagString.dirty || tagString.touched)" class="error">
    <div *ngIf="tagString.errors.required">
      Required
    </div>
    <div *ngIf="tagString.errors.minlength">
      Minimum length is 3
    </div>
    <div *ngIf="tagString.errors.maxlength">
      Maximum length is 30
    </div>
  </div>


  <label for="description">Description</label>
  <textarea [(ngModel)]="topic.description" formControlName="description" id="description" class="form-control" cols="20" rows="10" required></textarea>

  <div *ngIf="description.invalid && (description.dirty || description.touched)" class="error">
    <div *ngIf="description.errors.required">
      Required
    </div>
    <div *ngIf="description.errors.minlength">
      Minimum length is 100 ({{ 100 - description.value.length }} needed)
    </div>
  </div>

  <div class="tool">
    <button type="submit" class="btn btn-default btn-block">Save</button>
  </div>
</form>
